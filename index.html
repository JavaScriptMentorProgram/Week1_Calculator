<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Calculator</title>
		<link rel = "stylesheet" href = "styles/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "styles/index.css">
	</head>
	<body>
    <div class="container">
      <div class="row">
          <div class=" calculator col-md-6 col-md-offset-3">
            <form class="margin">

              <div class="row">
                <input type="" id = "result" class="form-control" readonly="readonly" name="result" placeholder="0">
              </div>

              <div class="row margin-top">
                <button type="button" class="btn btn-default btn-lg active clear" value="C">C</button>
                <button type="button " class="button-margin-left btn btn-default btn-lg active backspace" value="B">Back</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active mode" value="%">%</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active divide" value="/">/</button>
              </div>

              <div class="row margin-top">
                <button type="button" class=" btn btn-default btn-lg active number" value="7">7</button>
                <button type="button " class="button-margin-left btn btn-default btn-lg active number" value="8">8</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active number" value="9">9</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active multi" value="*">*</button>
              </div>

              <div class="row margin-top">
                <button type="button" class=" btn btn-default btn-lg active number" value="4">4</button>
                <button type="button " class="button-margin-left btn btn-default btn-lg active number" value="5">5</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active number" value="6">6</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active sub" value="-">-</button>
              </div>

              <div class="row margin-top">
                <button type="button" class=" btn btn-default btn-lg active number" value="1">1</button>
                <button type="button " class="button-margin-left btn btn-default btn-lg active number" value="2">2</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active number" value="3">3</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active add" value="+">+</button>
              </div>

              <div class="row margin-top">
                <button type="button" class=" btn btn-default btn-lg active zero" value="1">0</button>
                <button type="button " class="button-margin-left btn btn-default btn-lg active dot" value=".">.</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active positiveornot" value="+/-">+/-</button>
                <button type="button" class="button-margin-left btn btn-default btn-lg active equal" value="=">=</button>
              </div>

            </form>
          </div>
      </div>
    </div>
		<script type="text/javascript" src="bundle.js"></script>
	</body>
</html>
